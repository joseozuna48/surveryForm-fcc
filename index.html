<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="background-color">
        <header>
            <h1 id="title">Free code Camp Survey Form</h1>
            <p id="description">Thank you for taking the time to helo us improve the platform</p>
        </header>

        <form id="survey-form">

            <div id="form-item">
                <label for="name" id="name-label">Name:</label>
                <input type="Text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div id="form-item">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="asdfa@website.com" required>
            </div>

            <div id="form-item">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="18" max="99" placeholder="18-99" required></input>
            </div>

            <div id="form-item">
                <label for="dropdown" id="dropdown-label">Which Option best Describes your current role</label>
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="partTimeJob">Part Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNotTo">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="form-item">
                <p>Would You reccomend FCC to a friend?</p>
                <label for="radioChoice1">
                    <input type="radio" id="definitely" value="definitely" name="recommend" checked></input>
                    Defintely</label>

                <label for="radioChoice2">
                    <input type="radio" id="maybe" value="maybe" name="recommend"></input>
                    Maybe</label>

                <label for="radioChoice3">
                    <input type="radio" id="notSure" value="notSure" name="recommend"></input>
                    Not sure</label>
            </div>


            <div id="form-item">
                <label for="favorite" id="favorite-label">Which is your favorite FCC feature</label>
                <select id="favorite" name="favorite">
                    <option value="">Challenges </option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>


            <div id="form-item">
                <label for="improve" id="improve-label">What would you like to see improved?</label>

                <label for="Frond-End">
                    <input type="checkbox" id="Front-End" name="front-end" value="Front-End">
                    Front End Projects</label>

                <label for="Back-End">
                    <input type="checkbox" id="Back-End" name="back-end" value="Back-End">
                    Back-End Projects</label>

                <label for="data-vis">
                    <input type="checkbox" id="data-vis" name="data-vis" value="data-vis">
                    Data Visualization</label>

                <label for="challenges">
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    Challenges</label>
            </div>

            <div id="form-item">
                <label for="comments" id="comments-label">Any comments of Suggestions?</label>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here...">
                </textarea>
            </div>

            <input type="submit" id="submit" value="Submit"></input>
        </form>
    
    </div>
</body>
